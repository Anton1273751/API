<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./src/app/index.js"></script>
    <link rel="stylesheet" href="./src/style/index.css" />
    <title>Rick and Morty</title>
  </head>
  <body>
    <main>
      <header class="header">
        <div class="container">
          <div class="header__wrapp">
            <img
              class="header__img"
              src="./src/img/47e4307182a442cba814f20dc74a190a.webp"
              alt="#"
            />

            <div class="option-wrapp">
              <select name="species" id="charater-species">
                <option value="">Animal</option>
                <option value="Alien">Alien</option>
                <option value="Doenca">Doenca</option>
                <option value="Human">Human</option>
                <option value="Robo">Robo</option>
              </select>

              <select name="Gender" id="charater-Gender">
                <option value="">Gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Genderless">Genderless</option>
              </select>
              <select name="Status" id="charater-Status">
                <option value="">Status</option>
                <option value="Alive">Alive</option>
                <option value="Dead">Dead</option>
                <option value="Unknown">Unknown</option>
              </select>
              <button id="selet-apply">Применить</button>
            </div>

            <input class="header__input" type="text" placeholder="Ricky" />
          </div>
        </div>
      </header>
      <section class="cards">
        <div class="container grid-wrapp"></div>
      </section>

      <section class="pagination">
        <div class="container">
          <div class="arrow">
            <div class="arrow__left"></div>
            <p class="arrow__count">1</p>
            <div class="arrow__right"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
